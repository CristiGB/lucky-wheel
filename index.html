<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" >
    <title>Document</title>
</head>
<body>
    <section class="myContainer-section">
        <h1 class="title">RULETA DE REGALOS</h1>
        <div class="roulette">
            <canvas class="roulette-canva" id="canvas" width="450" height="450"></canvas>
            <div class="marker"></div>
            <button class="btn-spinStart" id="btn-spinStart" onclick="spin()">Girar</button>
            
        </div>

        <div class="results">
            <p id="winner"></p>
        </div>
        <p>Posibles premios</p>
        <div class="inputArea" onchange="createWheel()">
            <textarea rows="20" cols="30" >
Lavadora
Celular
$10.000
Nevera
Nada</textarea>
        </div>
    </section>
    <!-- Contenedor para el confeti -->
    <div id="canvas-confetti-btn animate__animated"></div>
    <script src="./script.js"></script>
</body>
</html>
